<!-------  skills section  -------->
    <div class="section" id="skill">


        <div class="container">
        <div class="h4 text-center mb-4 title">Habilidades profesionales</div> 
        <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">

             <!-------  Loading Container  -------->
              <div *ngIf="skills_arr == 0" class='load-container loading'>

                <div class='load-content'>
                  <div class='stripe long-stripe'>
                  </div>
                  <div class='stripe medium-stripe'>
                  </div>
                  <div class='stripe long-stripe'></div>
                </div>
              </div>
         
          <div class="card-body">

              <div *ngFor="let item of skills_arr; let indice=index">

                <div *ngIf="portfolio_skills" class="progress-container progress-primary"><span class="progress-badge">{{item.habilidad}}</span>
                  <span *ngIf="portfolio_skills" class="progress-value"style="float: right;">{{item.porcentaje}}%</span>
                    <div>
                      <progress *ngIf="portfolio_skills" style="width: 100%; height: 20px;color: green;" id="file" max="100" value="{{item.porcentaje}}"></progress>
                    </div>
                    <button *ngIf="hide" class="btn btn-primary erase-btn" type="button" id={{item.id}} value={{item.habilidad}} (click)="delSkillBtn($event)"><mat-icon>delete</mat-icon></button>
                </div>
              </div>
              

            <div align="right"> 
              <button class="btn btn-primary btn-icon" type="button" *ngIf="!hide" style="margin-right: 10px;cursor: pointer;" (click)="editVal()"> <mat-icon>create</mat-icon> </button>
          </div>

            <div style="margin-left: 80px;" *ngIf="hide" class="container">
            <input class="col-sm-4" type="text" style="margin-bottom: 5px" placeholder="Ingresar habilidad" (focusout)="inputHabilidad($event)" onClick="this.select();" value=""/> 
            <br>
            <input class="col-sm-4" type="number" style="margin-bottom: 5px" placeholder="Ingresar porcentaje" min="1" max="100" (focusout)="inputPorcentaje($event)" onClick="this.select();" value="Ingresar porcentaje"/>
            <br>
            <button class="btn btn-primary" type="button" style="cursor: pointer;" (click)="addSkillBtn($event)">Agregar</button> <br>
            <button class="btn btn-primary cancel-btn"  type="button" *ngIf="hide" style="margin-right: 10px;margin-top: 5px;cursor: pointer;" (click)="cancelButton()">Cancelar</button>

            </div>
      
          </div>
          
        </div>

                                      
        </div>
        </div>
