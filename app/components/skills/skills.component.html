<!---------  skills section  ----------->
    <div class="section" id="skill">

        <div class="container">
        <div class="h4 text-center mb-4 title">Habilidades profesionales</div> 
        <div class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">

          <!-------------  Loading Container  -------------->
              <div *ngIf="!data_ok" class='load-container loading'>

                <div class='load-content'>
                  <div class='stripe long-stripe'>
                  </div>
                  <div class='stripe medium-stripe'>
                  </div>
                  <div class='stripe long-stripe'></div>
                </div>
              </div>
         
          <!-------------  For loop obtener skills del servidor  -------------->
          <div class="card-body" *ngIf="data_ok">

              <div *ngFor="let item of skills_arr; let i = index" >
                <div class="progress-container progress-primary"[@fadeInOnEnter] [@fadeOutOnLeave]><span class="progress-badge">{{item.habilidad}}</span>
                  <span class="progress-value"style="float: right;">{{item.porcentaje}}%</span>
                  <div>
                  <progress style="width: 100%; height: 30px;color: green;" id="file" max="100" value="{{item.porcentaje}}"></progress>
                  </div>
                  <button *ngIf="hide" class="btn btn-primary erase-btn" type="button" id={{item.id}} value={{item.habilidad}} (click)="delSkillBtn(i)">
                    <mat-icon *ngIf="!item.loading" >delete</mat-icon>
                    <mat-icon *ngIf="item.loading" [@rotate]="animState" (@rotate.done)="animDone()">loop</mat-icon>
                  </button>
              </div>

          </div>

          <!-------------  Boton de edicion -------------->
            <div align="right"> 
              <button class="btn btn-primary btn-icon" type="button" *ngIf="!hide " [@fadeInOnEnter] style="margin-right: 10px;cursor: pointer;" (click)="editVal()"> <mat-icon>create</mat-icon> </button>
          </div>


          <!--------------  Crear habilidad nueva  -------------->
            <div *ngIf="hide" class="container" style="padding-left: 50px;" [@fadeInOnEnter]>
              <strong class="h6" style="margin:10px;">Crear nueva habilidad</strong>
            <br>

            <form (ngSubmit)="onSubmit($event)">
            <input class="col-sm-6" type="text" id="habilidad" style="margin-bottom: 10px;margin-top:10px;" placeholder="Ingresar habilidad" /> 
            <br>
            <input class="col-sm-6" type="number" id="porcentaje" style="margin-bottom: 10px" placeholder="Ingresar porcentaje" min="1" max="100" />
            <br>
            <input class="btn btn-primary" type="submit" style="margin-top:10px; margin-right: 10px;">
            <button class="btn btn-primary cancel-btn"  type="button" *ngIf="hide" style="margin-top:10px; margin-right: 10px;" (click)="cancelButton()">Cancelar</button>
            </form>

            </div>
      
          </div>

          
          
        </div>
                               
      </div>
    </div>
