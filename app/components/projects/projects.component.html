 <!-------  projects section  -------->
 
 <div class="section" id="portfolio">
    <div class="container">
    <div class="row">

      <div class="col-md-6 ml-auto mr-auto" style="margin-bottom: -100px;">
        <div class="h4 text-center mb-4 title" >Proyectos</div>
      </div>
    </div>

    <div class="tab-content gallery mt-5">

    <!-------  Loading Container  -------->
    <div *ngIf="!data_ok" class='load-container loading'>

      <div class='load-content'>
        <div class='stripe long-stripe'></div>
        <div class='stripe medium-stripe'>
        </div>
        <div class='stripe long-stripe'></div>
      </div>
    </div>

      <div class="tab-pane active" id="web-development">
        <div class="ml-auto mr-auto">
          <div class="row">
            <div class="card-body">


              <div class="cc-porfolio-image img-raised" *ngFor="let item of proj_arr; let indice=index">
                <a href={{item.link}} target="_blank">
                  <figure class="cc-effect"><img style="display: block;margin-left: auto;margin-right: auto;width: 50%;" src={{item.img_url}} alt="Image"/>
                    <figcaption>
                      <div class="h4">{{item.nombre}}</div>
                      <p>{{item.tipo}}</p>
                    </figcaption>
                  </figure></a>
                <button class="btn btn-primary erase-btn" *ngIf="hide" id={{item.id}} name={{item.nombre}} style="float: right;position: relative;top: -80px;right: 20px;" (click)="delProjBtn($event)" [@fadeInOnEnter]><mat-icon>delete</mat-icon></button>
              </div>

          
            <div class="card-body" *ngIf="hide" [@fadeInOnEnter]>
              
                <div class="cc-porfolio-image img-raised" style="padding:10px 10px 10px 20px;">
                  <div class="container"> 
                  <strong class="h6">Crear nuevo proyecto</strong>
                  <div class="row mt-3">
                    <input class="col-sm-8" type="text" name="nombre" placeholder="Nombre del proyecto" (focusout)="onInput($event)" onClick="this.select();"  />
                  </div>

                  <div class="row mt-3">
                    <input class="col-sm-8" type="text" name="tipo" placeholder="Tipo de proyecto" onClick="this.select();"(focusout)="onInput($event)" />
                  </div>

                  <div class="row mt-3">
                    <input type="url" class="col-sm-8" type="text" name="img_url" placeholder="Portada (Img_URL)" onClick="this.select();"(focusout)="onInput($event)" />
                  </div>

                  <div class="row mt-3">

                    <input type="url" class="col-sm-8" type="text" name="link" placeholder="Link del proyecto" onClick="this.select();"(focusout)="onInput($event)" onblur="if (!~this.value.indexOf('http')) this.value = 'https://' + this.value"/>
              
                  </div>

                    <button style="margin-top:10px; margin-right: 10px;margin-left: -15px;"  class="btn btn-primary" (click)="uploadProjBtn()">Agregar</button>
                    <button style="margin-top: 10px;"  class="btn btn-primary cancel-btn" (click)="cancelEdit()">Cancelar</button>

                </div>
              </div>
            </div>

            <button *ngIf="!hide && data_ok && is_logged" style=" margin-left:85%;margin-top: 10px;"  class="btn btn-primary btn-icon" (click)="editVal()" [@fadeInOnEnter] [@fadeOutOnLeave]> <mat-icon>create</mat-icon> </button>

                </div>
          </div>
        </div>
      </div>
