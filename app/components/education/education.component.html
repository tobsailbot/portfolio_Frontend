<!-------  Education section ------->
   
 <div class="section" id="education">
    <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Educación</div>

   
    <div class="card" *ngFor="let item of edu_arr; let indice=index">
      <div class="row">
        <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
          <div class="card-body cc-education-header">
            <p>{{item.desde}} - {{item.hasta}}</p>
            <div class="h5">{{item.titulo}}</div>
          </div>
        </div>
        <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
          <div class="card-body">
            <p class="category">{{item.institucion}}</p>
            <p> {{item.descripcion}}</p>
          </div>
        </div>
      </div>
      <button class="btn btn-primary erase-btn" *ngIf="hide" id={{item.id}} style="float: right;margin-top: -5px;margin-right: 0px;" (click)="delEduBtn($event)"><mat-icon>delete</mat-icon></button>
    </div>

    <!-------  Education POST Input  -------->
    <div class="card" *ngIf="hide" >
      <div class="row">
        <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
        <div class="card-body cc-experience-header">
            <p><input class="col-sm-6" type="text" name="desde" placeholder="Desde" (focusout)="onInput($event)" onClick="this.select();"/>
              <input class="col-sm-6" type="text" name="hasta" placeholder="Hasta" (focusout)="onInput($event)" onClick="this.select();" /></p>
            <div class="h5"><input class="col-sm-6" type="text" name="titulo" placeholder="Título" (focusout)="onInput($event)" onClick="this.select();" /></div>
        </div>
        </div>
        <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
          <div class="card-body">
            <div class="h5"><input class="col-sm-6" type="text" name="institucion" placeholder="Institucion" (focusout)="onInput($event)" onClick="this.select();" /></div>
            <p><input class="col-sm-6" type="text" name="descripcion" placeholder="Descripción" (focusout)="onInput($event)" onClick="this.select();" /></p>
            <button style=" margin-left:75%;margin-top: 10px;"  class="btn btn-primary" (click)="uploadEduBtn()">Agregar</button>
            <button style=" margin-left:75%;margin-top: 10px"  class="btn btn-primary cancel-btn" (click)="cancelEdit()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    <button *ngIf="!hide" style="margin-left:85%; margin-top:10px;" class="btn btn-primary btn-icon" (click)="editVal()"> <mat-icon>create</mat-icon> </button>


  

    </div>
    </div>
